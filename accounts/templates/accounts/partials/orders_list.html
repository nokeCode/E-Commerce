<div class="table-responsive">
    <table class="table profile-table">
        <thead>
            <tr>
                <th>Commande</th>
                <th>Date</th>
                <th>Montant</th>
                <th>Statut</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for o in orders %}
            <tr>
                <td>{{ o.order_number }}</td>
                <td>{{ o.created_at|date:"d M Y H:i" }}</td>
                <td>{{ o.total }} €</td>
                <td>
                    <span class="status-badge {% if o.status == 'completed' %}success{% elif o.status == 'pending' %}warning{% endif %}">
                        {{ o.get_status_display }}
                    </span>
                </td>
                <td>
                    <button class="btn-outline-brown btn-sm">Détails</button>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-muted">Vous n'avez aucune commande.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
