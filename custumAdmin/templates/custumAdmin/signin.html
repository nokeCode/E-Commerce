<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5 col-lg-4">
                <!-- Carte de connexion -->
                <div class="card shadow-sm border-0 rounded-4">
                    <div class="card-body p-4 p-md-5">
                        <!-- En-tête avec icône -->
                        <div class="text-center mb-4">
                            <div class="bg-primary bg-opacity-10 rounded-circle d-inline-flex p-3 mb-3">
                                <i class="fas fa-user-shield fa-3x text-primary"></i>
                            </div>
                            <h2 class="h4 fw-bold text-dark">Connexion Admin</h2>
                            <p class="text-muted small">Accès réservé aux administrateurs</p>
                        </div>

                        <!-- Messages d'erreur -->
                        {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endfor %}

                        <!-- Formulaire -->
                        <form method="POST">
                            {% csrf_token %}
                            
                            <!-- Champ Nom d'utilisateur -->
                            <div class="mb-3">
                                <label for="username" class="form-label fw-semibold small text-uppercase text-secondary">
                                    <i class="fas fa-user me-1"></i>Nom d'utilisateur
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-user text-secondary"></i>
                                    </span>
                                    <input type="text" 
                                           name="username" 
                                           id="username"
                                           class="form-control border-start-0 ps-0" 
                                           placeholder="Votre nom d'utilisateur" 
                                           required>
                                </div>
                            </div>

                            <!-- Champ Mot de passe -->
                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold small text-uppercase text-secondary">
                                    <i class="fas fa-lock me-1"></i>Mot de passe
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-lock text-secondary"></i>
                                    </span>
                                    <input type="password" 
                                           name="password" 
                                           id="password"
                                           class="form-control border-start-0 ps-0" 
                                           placeholder="Votre mot de passe" 
                                           required>
                                    <button class="btn btn-outline-secondary border-start-0" type="button" id="togglePassword">
                                        <i class="far fa-eye-slash" id="passwordIcon"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Bouton de connexion -->
                            <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
                                <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                            </button>
                        </form>

                        <!-- Lien mot de passe oublié -->
                        <div class="text-center mt-3">
                            <a href="#" class="text-decoration-none small text-secondary">
                                <i class="fas fa-key me-1"></i>Mot de passe oublié ?
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Footer léger -->
                <div class="text-center mt-3">
                    <p class="text-muted small">
                        <i class="fas fa-lock me-1"></i>Connexion sécurisée
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script pour afficher/masquer le mot de passe -->
    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const iconElement = document.getElementById('passwordIcon');
            
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            
            // Changer l'icône
            if (type === 'text') {
                iconElement.classList.remove('fa-eye-slash');
                iconElement.classList.add('fa-eye');
            } else {
                iconElement.classList.remove('fa-eye');
                iconElement.classList.add('fa-eye-slash');
            }
        });
    </script>

    <style>
        .min-vh-100 {
            min-height: 100vh;
        }
        
        .card {
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1) !important;
        }
        
        .input-group-text {
            background-color: #f8f9fa;
        }
        
        .form-control:focus {
            border-color: #a77d50;
            box-shadow: none;
        }
        
        .input-group:focus-within {
            box-shadow: 0 0 0 0.25rem rgba(215, 134, 13, 0.25);
            border-radius: 0.375rem;
        }
        
        .btn-primary {
            background-color: #734c15;
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #7a4a10ac;
            transform: translateY(-1px);
        }
        
        .bg-opacity-10 {
            --bs-bg-opacity: 0.1;
        }
        
        .rounded-4 {
            border-radius: 1rem !important;
        }
        
        .border-end-0 {
            border-right: none;
        }
        
        .border-start-0 {
            border-left: none;
        }
    </style>
</body>
</html>
